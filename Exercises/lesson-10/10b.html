<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        padding: 15px 20px;
        font-family: Arial;
        font-weight: bold;
        border: none;
        border-radius: 7px;
        cursor: pointer;
      }

      .request-button {
        background-color: black;
        color: white;
        margin-right: 10px;
      }

      .schedule-button {
        background-color: rgb(230, 230, 230);
      }
    </style>
  </head>
  <body>
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body>
</html>
