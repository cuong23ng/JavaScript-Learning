<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10ij.css">
  </head>
  <body>
    <p class="js-result result-bar"></p>
    <p>
      <button onclick="
        updateCalculation(1);
      " class="num-button">1</button>
      <button onclick="
        updateCalculation(2);
      " class="num-button">2</button>
      <button onclick="
        updateCalculation(3);
      " class="num-button">3</button>
      <button onclick="
        updateCalculation(' + ');
      " class="plus-button">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation(4);
      " class="num-button">4</button>
      <button onclick="
        updateCalculation(5);
      " class="num-button">5</button>
      <button onclick="
        updateCalculation(6);
      " class="num-button">6</button>
      <button onclick="
        updateCalculation(' - ');
      " class="minus-button">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation(7);
      " class="num-button">7</button>
      <button onclick="
        updateCalculation(8);
      " class="num-button">8</button>
      <button onclick="
        updateCalculation(9);
      " class="num-button">9</button>
      <button onclick="
        updateCalculation(' * ');
      " class="multiply-button">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation(0);
      " class="num-button">0</button>
      <button onclick="
        updateCalculation('.');
      " class="dot-button">.</button>
      <button onclick="
        updateCalculation('=');
      " class="equal-button">=</button>
      <button onclick="
        updateCalculation(' / ');
      " class="divide-button">/</button>
    </p>
    <p>
      <button onclick="
       updateCalculation('');
      " class="clear-button">Clear</button>
    </p>
  
    <script src="scripts/10ij.js"></script>
  </body>
</html>
