<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p class="result"></p>
    <p>
      <button onclick="
        updateCalculation(1);
      ">1</button>
      <button onclick="
        updateCalculation(2);
      ">2</button>
      <button onclick="
        updateCalculation(3);
      ">3</button>
      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation(4);
      ">4</button>
      <button onclick="
        updateCalculation(5);
      ">5</button>
      <button onclick="
        updateCalculation(6);
      ">6</button>
      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation(7);
      ">7</button>
      <button onclick="
        updateCalculation(8);
      ">8</button>
      <button onclick="
        updateCalculation(9);
      ">9</button>
      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation(0);
      ">0</button>
      <button onclick="
        updateCalculation('.');
      ">.</button>
      <button onclick="
        updateCalculation('=');
      ">=</button>
      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>
    <p>
      <button onclick="
       updateCalculation('');
      ">Clear</button>
    </p>
  
    <script>
      let calculation;
      if (!localStorage.getItem('calculation')) {
        calculation = '';
      } else {
        calculation = localStorage.getItem('calculation');
      }

      if (calculation === '') {
        document.querySelector('.result').innerHTML = '0';
      } else {
        document.querySelector('.result').innerHTML = calculation;
      }

      function updateCalculation(mathCharacter) {
        if (mathCharacter === '=') {
          calculation = eval(calculation);
        } else if (mathCharacter === '') {
          calculation = '';
          console.log('Cleared'); 
        } else {
          calculation += String(mathCharacter);
        }

        localStorage.setItem('calculation', calculation);
        console.log(calculation);

        if (calculation === '') {
          document.querySelector('.result').innerHTML = '0';
        } else {
          document.querySelector('.result').innerHTML = calculation;
        }
      }
    </script>
  </body>
</html>
